<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
   <script src="https://kit.fontawesome.com/d0c4f218f8.js" crossorigin="anonymous"></script> 
  </head>
  <body>
      <div class="container" id="quote-container">
          <!--Quote-->
<div class="quote-text">
    <i class="fas fa-quote-left"></i>
    <span id="quote">
        What you are is what you have been.
    </span>
</div>
<!--Author-->
<div class="quote-author">
  <span id="author">Buddha</span>
</div>
<!--Buttons-->
<div class="button-container">
  <button class="twitter-btn" id="twitter" title="Tweet this!"><i class="fab fa-twitter"></i></button>
  <button id="new-quote">New Quote</button>
</div>
      </div>


    <script src="script.js"></script>
  </body>
</html>
